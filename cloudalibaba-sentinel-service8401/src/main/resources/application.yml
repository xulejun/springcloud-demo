server:
  port: 8401

spring:
  application:
    name: cloudalibaba-sentinel-service
  cloud:
    nacos:
      discovery:
        # nacos服务注册地址
        server-addr: localhost:8848
    sentinel:
      transport:
        # 默认8719端口，假如被占用会自动从8719开始依次+1扫描，直到知道找到未占用端口
        port: 8719
        # 配置sentinel dashboard地址
        dashboard: localhost:8080

# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"

